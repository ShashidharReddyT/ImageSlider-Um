<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/ImageSlider-Um/style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <h1><span class="rainbow-text">IMAGE SLIDER</span></h1>
    <div class="slider-wrapper">
      <div class="slider-container">
        <div class="slider">
          <img
            src="https://cdn.pixabay.com/photo/2024/08/31/17/58/peacock-9012143_1280.jpg"
            alt="peacock"
            class="slider-image"
          />
          <img
            src="https://cdn.pixabay.com/photo/2024/08/06/14/43/dolphin-8949505_1280.jpg"
            alt="dolphin"
            class="slider-image"
          />
          <img
            src="https://cdn.pixabay.com/photo/2024/09/05/17/31/moutains-9025523_960_720.jpg"
            alt="mountains"
            class="slider-image"
          />
          <img
            src="https://cdn.pixabay.com/photo/2024/09/05/08/24/mountain-9024209_1280.jpg"
            alt="mountain"
            class="slider-image"
          />
          <img
            src="https://cdn.pixabay.com/photo/2024/08/29/10/01/nature-9006428_1280.jpg"
            alt="nature"
            class="slider-image"
          />
        </div>
        <button class="nav-button prev">&#10094;</button>
        <button class="nav-button next">&#10095;</button>
      </div>
      <div class="indicators"></div>
    </div>
    <script src="/ImageSlider-Um/app.js"></script>
  </body>
</html>
